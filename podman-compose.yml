services:
  nginx:
    image: nginx:alpine
    container_name: seiko_nginx
    ports:
      - "8090:80"
      - "8443:443"
      - "5443:5443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client/build:/app/build:ro
    depends_on:
      - frontend
      - backend
  db:
    image: postgres:15-alpine
    container_name: seiko_db
    environment:
      POSTGRES_DB: jwtauth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak_server
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - db

  ollama:
    image: ollama/ollama:latest
    container_name: seiko_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  backend:
    image: localhost/seiko-backend:latest
    container_name: seiko_backend
    depends_on:
      - db
      - ollama
    ports:
      - "5001:5000"
    environment:
      DB_USER: postgres
      DB_PASSWORD: your_password
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: jwtauth
      OLLAMA_URL: http://seiko_ollama:11434
      OLLAMA_MODEL: llama3.2

  frontend:
    image: localhost/seiko-frontend:latest
    container_name: seiko_frontend
    depends_on:
      - backend
      - keycloak
    ports:
      - "3000:3000"
    environment:
      BROWSER: none
      CHOKIDAR_USEPOLLING: true

  adminer:
    image: adminer
    container_name: seiko_adminer
    depends_on:
      - db
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  prometheus:
    image: prom/prometheus:latest
    container_name: seiko_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    depends_on:
      - backend

  alertmanager:
    image: prom/alertmanager:latest
    container_name: seiko_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: seiko_grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  ollama_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
