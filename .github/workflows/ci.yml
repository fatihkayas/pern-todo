name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: type-check, lint, tests ──────────────────────
  backend:
    name: Backend — Type-check, Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint "**/*.ts" --max-warnings 0

      - name: Tests & coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          STRIPE_SECRET_KEY: sk_test_fakekeyfortestingonly00000000
          STRIPE_WEBHOOK_SECRET: whsec_fakesecretfortestingonly000000

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: server/coverage/lcov-report/
          retention-days: 7

  # ── Frontend: type-check + production build ───────────────
  frontend:
    name: Frontend — Type-check & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          CI: false

  # ── Docker: build & push to GHCR (main only) ─────────────
  docker:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/seiko-backend:latest
            ghcr.io/${{ github.repository_owner }}/seiko-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/seiko-frontend:latest
            ghcr.io/${{ github.repository_owner }}/seiko-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Azure: push to ACR + deploy to Container Apps (main only) ──
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write   # Required for OIDC login to Azure

    steps:
      - name: Azure Login (OIDC — no stored credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Login to GHCR (to pull built images)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag GHCR images → ACR and push
        run: |
          SHA=${{ github.sha }}
          ACR=${{ secrets.ACR_LOGIN_SERVER }}
          OWNER=${{ github.repository_owner }}

          for SVC in seiko-backend seiko-frontend; do
            docker pull ghcr.io/${OWNER}/${SVC}:${SHA}
            docker tag  ghcr.io/${OWNER}/${SVC}:${SHA} ${ACR}/${SVC}:${SHA}
            docker tag  ghcr.io/${OWNER}/${SVC}:${SHA} ${ACR}/${SVC}:latest
            docker push ${ACR}/${SVC}:${SHA}
            docker push ${ACR}/${SVC}:latest
          done

      - name: Update backend Container App
        run: |
          az containerapp update \
            --name seiko-backend \
            --resource-group seiko-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/seiko-backend:${{ github.sha }}

      - name: Update frontend Container App
        run: |
          az containerapp update \
            --name seiko-frontend \
            --resource-group seiko-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/seiko-frontend:${{ github.sha }}

  # ── Summary ───────────────────────────────────────────────
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Write summary
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
